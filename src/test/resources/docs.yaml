openapi: 3.1.0
info:
  title: vague-chipmunk
  version: 1.0.0
paths:
  /hello:
    get:
      operationId: getHello
      parameters:
      - name: name
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ''
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: 'Invalid value for: query parameter name'
          content:
            text/plain:
              schema:
                type: string
  /books/list/all:
    get:
      operationId: getBooksListAll
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
components:
  schemas:
    AName:
      required:
      - s
      type: object
      properties:
        s:
          type: string
    BName:
      required:
      - i
      type: object
      properties:
        i:
          type: integer
          format: int32
    Book:
      required:
      - title
      - year
      - aName
      - deprAName
      - bName
      - cName
      - dName
      type: object
      properties:
        title:
          type: string
        year:
          type: integer
          format: int32
        aName:
          $ref: '#/components/schemas/AName'
        deprAName:
          $ref: '#/components/schemas/AName'
        bName:
          $ref: '#/components/schemas/BName'
        cName:
          $ref: '#/components/schemas/CcName'
        dName:
          $ref: '#/components/schemas/CcName'
    CcName:
      oneOf:
      - $ref: '#/components/schemas/AName'
      - $ref: '#/components/schemas/BName'
