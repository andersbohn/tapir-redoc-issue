          properties:
            s:
              type: string
        deprAName:
          required:
          - s
          type: object
          properties:
            s:
              type: string
          deprecated: true
    BookB:
      required:
      - deprBName
      - bName
      type: object
      properties:
        deprBName:
          required:
          - s
          type: object
          properties:
            s:
              type: string
