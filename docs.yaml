openapi: 3.1.0
info:
  title: vague-chipmunk
  version: 1.0.0
paths:
  /hello:
    get:
      operationId: getHello
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: 'Invalid value for: query parameter name'
          content:
            text/plain:
              schema:
                type: string
  /books/list/all:
    get:
      operationId: getBooksListAll
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
components:
  schemas:
    AZ:
      required:
        - name
      type: object
      properties:
        name:
          type: string
    BZ:
      required:
        - name
      type: object
      properties:
        name:
          type: string
      deprecated: true
    Book:
      required:
        - title
        - year
        - a1
        - b1
        - c1
        - d1
      type: object
      properties:
        title:
          type: string
        year:
          type: integer
          format: int32
          deprecated: true
        a1:
          $ref: '#/components/schemas/AZ'
        a2:
          $ref: '#/components/schemas/AZ'
        b1:
          $ref: '#/components/schemas/BZ'
        b2:
          $ref: '#/components/schemas/BZ'
        c1:
          $ref: '#/components/schemas/CZ'
        c2:
          $ref: '#/components/schemas/CZ'
        d1:
          $ref: '#/components/schemas/DZ'
        d2:
          $ref: '#/components/schemas/DZ'
    CZ:
      required:
        - name
      type: object
      properties:
        name:
          type: string
    DZ:
      required:
        - name
      type: object
      properties:
        name:
          type: string
      deprecated: true
